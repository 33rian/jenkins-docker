data:
  build: jenkins-data

master:
  build: jenkins-master
  volumes_from:
    - data
  ports:
    - "50000:50000"

nginx:
  build: jenkins-nginx
  ports:
    - "80:80"
  links:
    # jenkinsmaster is defined above
    # jenkins-master is the named link, the same as in jenkins.conf
    - master:jenkins-master
